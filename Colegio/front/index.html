<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n Colegio</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <div class=" d-flex align-items-center gap-2">
        <img class="logo" src="/assets/logo.png" alt="">
        <a class="navbar-brand" href="#">Colegios</a>
      </div>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"><i class="fa-solid fa-bars text-white"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#colegios">Colegios</a></li>
          <li class="nav-item"><a class="nav-link" href="#asignaturas">Asignaturas</a></li>
          <li class="nav-item"><a class="nav-link" href="#estudiantes">Estudiantes</a></li>
          <li class="nav-item"><a class="nav-link" href="#periodos">Periodos</a></li>
          <li class="nav-item"><a class="nav-link" href="#notas">Notas</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <h1 class="text-center d-flex mb-5">
      <img class="logo-1" src="/assets/logo-1.png" alt=""> Sistema Colegio
    </h1>

    <section id="colegios" class="card mb-4 shadow-sm">
      <div class="card-body">
        <h2 class="h4 mb-3">Colegios</h2>
        <form id="form-colegio" class="row g-2 mb-3">
          <div class="col-md-8">
            <input type="text" id="colegio-nombre" class="form-control" placeholder="Nombre del colegio" required>
          </div>
          <div class="col-md-4 d-grid">
            <button type="submit" class="btn btn-success">
              <i class="fa-solid fa-plus"></i> Guardar Colegio
            </button>
          </div>
        </form>
        <table id="tabla-colegios" class="table table-striped table-hover table-bordered text-center">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Max Estudiantes</th>
              <th>Estudiantes</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section id="asignaturas" class="card mb-4 shadow-sm">
      <div class="card-body">
        <h2 class="h4 mb-3"> Asignaturas</h2>
        <form id="form-asignatura" class="row g-2 mb-3">
          <div class="col-md-8">
            <input type="text" id="asignatura-nombre" class="form-control" placeholder="Nombre asignatura" required>
          </div>
          <div class="col-md-4 d-grid">
            <button type="submit" class="btn btn-primary">
              <i class="fa-solid fa-plus"></i> Guardar Asignatura
            </button>
          </div>
        </form>
        <table id="tabla-asignaturas" class="table table-striped table-hover table-bordered text-center">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section id="estudiantes" class="card mb-4 shadow-sm">
      <div class="card-body">
        <h2 class="h4 mb-3"> Estudiantes</h2>
        <form id="form-estudiante" class="row g-2 mb-3">
          <div class="col-md-4">
            <input type="text" id="estudiante-nombre" class="form-control" placeholder="Nombre estudiante" required>
          </div>
          <div class="col-md-5">
            <select id="estudiante-colegioId" class="form-select" required>
              <option value="">Seleccione un colegio</option>
            </select>
          </div>
          <div class="col-md-3 d-grid">
            <button type="submit" class="btn btn-info text-white">
              <i class="fa-solid fa-plus"></i> Guardar Estudiante
            </button>
          </div>
        </form>
        <table id="tabla-estudiantes" class="table table-striped table-hover table-bordered text-center">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Colegio</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section id="periodos" class="card mb-4 shadow-sm">
      <div class="card-body">
        <h2 class="h4 mb-3">Periodos</h2>
        <form id="form-periodo" class="row g-2 mb-3">
          <div class="col-md-6">
            <input type="text" id="periodo-nombre" class="form-control" placeholder="Nombre periodo" required>
          </div>
          <div class="col-md-3">
            <input type="number" id="periodo-porcentaje" class="form-control" placeholder="Porcentaje" required>
          </div>
          <div class="col-md-3 d-grid">
            <button type="submit" class="btn btn-warning text-dark">
              <i class="fa-solid fa-plus"></i> Guardar Periodo
            </button>
          </div>
        </form>
        <table id="tabla-periodos" class="table table-striped table-hover table-bordered text-center">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Porcentaje</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section id="notas" class="card mb-4 shadow-sm">
      <div class="card-body">
        <h2 class="h4 mb-3">Notas</h2>
        <form id="form-nota" class="row g-2 mb-3">
          <div class="col-md-2">
            <input type="number" id="nota-score" class="form-control" placeholder="Puntaje" required>
          </div>
          <div class="col-md-3">
            <select id="nota-estudianteId" class="form-select" required>
              <option value="">Seleccione estudiante</option>
            </select>
          </div>
          <div class="col-md-3">
            <select id="nota-asignaturaId" class="form-select" required>
              <option value="">Seleccione asignatura</option>
            </select>
          </div>
          <div class="col-md-3">
            <select id="nota-periodoId" class="form-select" required>
              <option value="">Seleccione periodo</option>
            </select>
          </div>
          <div class="col-md-1 d-grid">
            <button type="submit" class="btn btn-danger">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </form>
        <table id="tabla-notas" class="table table-striped table-hover table-bordered text-center">
          <thead>
            <tr>
              <th>ID</th>
              <th>Puntaje</th>
              <th>Estudiante</th>
              <th>Asignatura</th>
              <th>Periodo</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
